<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Support - MyMiniSlot</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="all.css" rel="stylesheet">
  <link href="styles/support.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/footer.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&amp;display=swap" rel="stylesheet">
 </head>
 <body class="support-page">
    <header class="header" id="main-header">
        <div class="container">
         <div class="logo-text">
          MyMiniSlot
         </div>
         <nav class="nav" id="main-nav">
          <ul class="nav-list">
           <li class="nav-item">
            <a class="nav-link" data-section="home" href="index.html#home">
             HOME
            </a>
           </li>
           <li class="nav-item">
            <a class="nav-link" data-section="craftsmanship" href="index.html#craftsmanship">
             CRAFTSMANSHIP
            </a>
           </li>
           <li class="nav-item">
            <a class="nav-link" data-section="experience" href="index.html#experience">
             EXPERIENCE
            </a>
           </li>
           <li class="nav-item">
            <a class="nav-link" data-section="pre-order" href="index.html#pre-order">
             PRE-ORDER
            </a>
           </li>
          </ul>
          <div class="nav-indicator" id="indicator">
          </div>
         </nav>
         <button aria-label="Toggle mobile menu" class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span class="hamburger">
          </span>
         </button>
         <div class="header-line">
         </div>
        </div>
       </header>
  <main class="support-main-content">
    <div class="support-container">
      <div class="support-image-column">
        <img src="image/gaika.png" alt="Support Graphic - Gear with person icon">
      </div>
      <div class="support-form-column">
        <h2 class="support-title">Support</h2>
        <form id="support-form">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="tel" id="phone" name="phone" placeholder="Phone number">
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <textarea id="message" name="message" rows="6" placeholder="Lorem Ipsum is simply dummy text of the printing and typesetting industry."></textarea>
          </div>
          <div class="form-actions">
              <img src="image/headset.png" alt="Chat">
            <button type="submit" class="send-request-btn">Send Request</button>
          </div>
        </form>
      </div>
    </div>
  </main>
    <footer class="site-footer">
    <div class="footer-content">
        <div class="footer-links">
            <div class="footer-column">
                <a href="/about-us">
                    About us
                </a>
                <a href="/blog">
                    Blog
                </a>
                <a href="/support">
                    Support
                </a>
            </div>
            <div class="footer-column">
                <a href="/cookie-policy">
                    Cookie Policy
                </a>
                <a href="/privacy-policy">
                    Privacy Policy
                </a>
                <a href="/responsible-gambling">
                    Responsible Gambling
                </a>
            </div>
            <div class="footer-column">
                <a href="/tech-specs">
                    Tech Specs
                </a>
                <a href="/commissions">
                    Commissions
                </a>
                <a href="/game-providers">
                    Game Providers
                </a>
            </div>
            <div class="footer-column language-and-social-group">
                <div class="language-selector">
                    <img src="image/Flag_of_Bulgaria.svg" alt="Bulgarian Flag" class="bg-flag">
                    <span class="flag-label">Български</span>
                </div>
                <div class="social-icons-inline-container">
                    <a href="#">
                        <img alt="Twitter/X" class="footer-social-img" src="image/Home (15).png">
                    </a>
                    <a href="#">
                        <img alt="Instagram" class="footer-social-img" src="image/Home (16).png">
                    </a>
                    <a href="#">
                        <img alt="Facebook" class="footer-social-img" src="image/Home (17).png">
                    </a>
                    <a href="index.html">
                        <img alt="TikTok" class="footer-social-img" src="image/Home (18).png">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-divider">
    </div>
    <div class="crypto-logos">
        <img alt="Accepted Cryptocurrencies" class="crypto-image" src="image/footer-credits-removebg-preview.png">
    </div>
    <div class="footer-divider">
    </div>
    <div class="footer-bottom">
        <div class="footer-logo">
            <div class="logo-text">
                MyMiniSlot
            </div>
        </div>
        <div class="copyright">
            MyMiniSlot &copy; 2025
        </div>
    </div>
    </footer>
  <script src="js/header.js">
  </script>
 </body>
</html>
